<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EduWorld.com</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <!-- header start -->
    <header class="header">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="logo">
            <a href="#">EduWorld.com</a>
</div>
          <input type="checkbox" id="nav-check" />
          <label for="nav-check" class="nav-toggler">
            <span></span>
          </label>
          <nav class="nav">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#student">Student</a></li>
              <li><a href="#teacher">Teacher</a></li>
              <li><a href="#donation">Funders</a></li>
              <li><a href="#account">LogIn</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- header end -->
     <!-- home section start -->
     <section class="home-section" id="home">
        <div class="container">
          <div class="row h-100 align-items-center align-content-center">
            <div class="home-text">
              <h1>let's be come a volunteer teacher <span></span></h1>
              <h2>You can help and teach a million student over the world, let's join now to be come a volunteer teacher.</h2>
              <a href="#about-me" class="btn btn-1">Be A Volunteer Teacher</a>
            </div>
      <div class="wrapper">
        <div class="logo">
            <img src="edu23.ico" alt="">
        </div>
        <div class="text-center mt-4 name">
            EduWorld.Com
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
  </div>
</div>
</section>
<!-- home section end -->
